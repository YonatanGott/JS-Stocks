<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="container-fluid cont-search">
        <div class="row marquee-row">
            <div class="col-auto marquee-col">
                <ul class="marquee" id="marquee"></ul>
            </div>
        </div>
        <div class="row header-row">
            <div class="col-auto header-col">
                <h3 class="display-3 header">Search NASDAQ Stocks</h3>
            </div>
        </div>
        <div id="form"></div>
        <div id="searchResults"></div>
    </div>
    <script src="Marquee.js"></script>
    <script src="searchForm.js"></script>
    <script src="searchResults.js"></script>
    <script>
            const newMarquee = new Marquee(document.getElementById("marquee"));
            newMarquee.getMarquee();
            const form = new SearchForm(document.getElementById("form"));
            const searchResults = new SearchResults(document.getElementById("searchResults"));
            form.onSearch();
            searchResults.getStock() 
    </script>
