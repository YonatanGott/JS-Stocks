<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stock Exchange</title>
    <link rel="shortcut icon" href="/pics/favicon-32x32.png"/>
</head>
<body>
    <div class="container-fluid cont-search">
        <div class="row marquee-row">
            <div class="col-auto marquee-col">
                <ul class="marquee" id="marquee"></ul>
            </div>
        </div>
        <div class="row header-row">
            <div class="col-auto header-col">
                <h3 class="display-3 header">Search NASDAQ Stocks</h3>
            </div>
        </div>
        <div class="row search-row">
            <div class="col-auto search-col">
                <div class="input-group input-group-lg">
                    <input type="text" class="searchBar" id="search">
                    <button type="button" class="btn btn-primary" id="btn">Search</button>
                </div>
                <div class="resultList" id="resultList">
                    <ul class="results" id="results">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row loader-row">
            <div class="col-auto col-loader">
                <div class="spinner-border" id="spinner"></div>
            </div>
        </div>
    </div>
    <script src="Marquee.js"></script>
    <script src="getStock.js"></script>
    <script>
            const marquee = document.getElementById("marquee");
            const newMarquee = new Marquee(marquee);
            newMarquee.getMarquee();
    </script>
</body>
</html>
